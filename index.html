<!DOCTYPE html>
<html>

<head>
    <title>Launch Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Launch Checklist Form</h1>
    <div id="missionTarget">
        <label for="selectTarget" id="selectTargetLabel">Sorry, no destinations available
            <select id="selectTarget" name="selectTarget">
                <option value="none">None</option>
            </select>
        </label>
    </div>
    <div id="launchForm">
        <form>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>Pilot Name
                    <input type="text" name="pilotName" id="pilotName" autocomplete="off" required />
                </label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>Co-pilot Name
                    <input type="text" name="copilotName" id="copilotName" autocomplete="off" required />
                </label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>Fuel Level (L)
                    <input type="text" name="fuelLevel" id="fuelLevel" autocomplete="off" required />
                </label>
            </div>
            <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>Cargo Mass (kg)
                    <input type="text" name="cargoMass" id="cargoMass" autocomplete="off" required />
                </label>
            </div>
            <button id="formSubmit">Submit</button>
        </form>
    </div>
    <div id="launchStatusCheck">
        <h2 id="launchStatus">Awaiting Information Before Launch</h2>
        <div id="faultyItems">
            <ol>
                <li id="pilotStatus"></li>
                <li id="copilotStatus"></li>
                <li id="fuelStatus"></li>
                <li id="cargoStatus"></li>
            </ol>
        </div>
    </div>
</body>

</html>
